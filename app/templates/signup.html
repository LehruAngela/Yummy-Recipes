<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body background="{{ url_for('static', filename='img/meksika.jpg') }}">
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <a class="navbar-brand topnav" href="#">Yummy Recipes</a>
          </div>
        </div>
    </nav>
    <div id="banner">
    <h2>SignUp</h2>
      <div class="content-section">
        <div class="center">
          </br>
          <form method="post">
            <div>
              {% if error != None %}
                {{error}}
              {% endif %}
              <label for="username">Username</label>
              <input name="username" type="text" required/>
            </div>
            <div>
              <label for="email">Email</label>
              <input name="email" type="email" required/>
            </div>
            <div>
              <label for="password">Password</label>
              <input name="password" type="password" required/>
            </div>
            <div>
              <label for="cpassword">Confirm Password</label>
              <input name="cpassword" type="password" required/>
            </div>
            </br>
            <div>
              <button type="submit">SignUp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </br>
   <footer>
     <p class="copyright text-muted small">Copyright Â© Gela 2017.</p>
   </footer>
  </body>
</html>
