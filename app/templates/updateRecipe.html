{% extends "layout.html" %}
{% block title %}Yummy Recipes{% endblock %}

{% block page %}{{title}} to {{category_name}}{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}

{% block body %}
<div style="text-align: center">
  <div class="content-section">
    <div class="center">
      </br>
      <form method="post">
        <div>
          <label for="name">Name</label>
          <input name="name" type="text" value="{{ name }}"/>
        </div>
        <div>
          <label for="ingredients">Ingredients</label>
          <input name="ingredients" type="text" value="{{ ingredients }}"/>
        </div>
        <div>
          <label for="directions">Directions</label>
          <input name="directions" type="text" value="{{ directions }}"/>
        </div>
        <div>
          <button type="submit">Update Recipe</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
